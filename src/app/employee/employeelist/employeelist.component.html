     <div class="col-xs-12 col-sm-12" >
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2>Manage Employees</h2>
          <div class="btn-Action">
            <button  class="btn btn-danger "><i class="fa fa-minus"></i>   Delete </button>
            <button  class="btn btn-success btn-add" (click)="openModalWithComponent()"> <i class="fa fa-plus"></i> Add New Employee</button>
          </div>
        </div>
        <div class="panel-body">
          <table class="table responsetable table-striped">
            <thead>
              <tr>
                <th><input class="form-check-input" type="checkbox" value="all" id="all" style=" margin-top: -11px;"></th>
                <th>Employee Name</th>
                <th>Employee Email</th>
                <th>Employee Address</th>
                <th>Employee Phone</th>
                <th>Actions</th>
                
              </tr>
            </thead>
            <tbody>
              <tr class="displaynone">
               <td colspan="5">{{employees.length}}</td>
             </tr> 
               <tr *ngFor="let emp of employees  let i = index">
                <td><input class="form-check-input" type="checkbox" value="{{emp.empId}}" id="i{{emp.empId}}"></td>
                <td>{{emp.empName}}</td>
                  <td>{{ emp.empEmail}}</td>
                  <td>{{emp.empAddress}}</td>
                  <td>{{emp.empPhone}}</td>
                  <td>
                    <button  class="btn-delete"><i class="fa fa-trash"></i></button>
                      <button  class="btn-edit" (click)="openEditModalWithComponent(emp.empId)" style="margin-left: 10px"><i class="fa fa-edit"></i></button>
                  </td>
              </tr> 
            
            </tbody>
          </table>
        </div>
      </div>
    </div>
  

    <div *ngIf="employees?.length == 0">
      <div class="bs-callout bs-callout-red col-xs-12 col-sm-12" id="callout-badges-ie8-empty">
        <h4> Empty List</h4>
        <p> 
          There isn't data, please add somedata ......
            
        </p>
    </div>
  </div>
</div>
</div>
  
  <div>
    <h1> Item List </h1>
    <ul>
        <li *ngFor="let item of itemList">{{item}}</li>
    </ul>
    <button type="button" class="btn btn-primary" (click)="openModalWithComponent()">Add New Item</button>
</div>
